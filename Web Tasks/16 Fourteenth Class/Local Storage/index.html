<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="headContainer">
            <input type="text" class="taskInput">
            <button onclick = addTask() class="button" id="addTaskButton">Add Task</button>
        </div>

        <ol class="taskList">

        </ol>

        <div class="extraButtonsContainer">
            <button class="button" id="styleButton">Style</button>
            <button class="button" id="cloneButton">Clone List</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
